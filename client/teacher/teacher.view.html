<div style="margin-top: -48px;">
    <div style=" margin-left: -45px; margin-right: -45px;">
        <md-toolbar style="width: 100%;">
            <div class="md-toolbar-tools">
                <h2 flex="flex">Личный кабинет</h2>
                <md-button ng-controller = "addStudent" class="md-icon-button" ng-click = "showPrompt($event)">
                    <md-tooltip>Добавить студента</md-tooltip>
                    <img src = "./img/addSt.svg" style="max-width: 25px;">
                </md-button>
                <md-button ng-controller = "addTask" class="md-icon-button" ng-click = "showPrompt($event)">
                    <md-tooltip>Добавить задание</md-tooltip>
                    <img src = "./img/addT.svg" style="max-width: 25px;">
                </md-button>
                <md-button ng-controller = "addTheory" class="md-icon-button" ng-click = "showPrompt($event)">
                    <md-tooltip> Добавить теоретический материал</md-tooltip>
                    <img src = "./img/addTh.svg" style="max-width: 25px;">
                </md-button>
                <md-button ng-controller = "giveTask" class="md-icon-button" ng-click = "showPrompt($event)">
                    <md-tooltip>Выдать задание</md-tooltip>
                    <img src = "./img/give_task.svg" style="max-width: 25px;">
                </md-button>
                <md-button class="md-icon-button">
                    <md-tooltip>Изменить базу</md-tooltip>
                    <img src = "./img/edit.svg" style="max-width: 25px;">
                </md-button>
                <md-button class="md-icon-button" href = "#!/login">
                    <md-tooltip>Выйти</md-tooltip>
                    <img src = "./img/exit.svg" style="max-width: 25px;">
                </md-button>
            </div>
        </md-toolbar>
    </div>
</div>
<h2>Список студентов</h4>
<ul ng-controller = "stListCtrl" class = "stList">
    <li ng-repeat="user in vm.allUsers">
        <md-button ng-click = "showPrompt($event, user)">{{user.stName}} </md-button>
    </li>
</ul>
