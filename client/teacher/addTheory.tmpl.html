<md-dialog style = "min-height: 45%;">
    <md-toolbar>
      <div class="md-toolbar-tools">
            <h2 flex="flex">Добавление теории</h2>
      </div>
    </md-toolbar>
  <md-dialog-content>
      <form>
          <p>
              <md-input-container style = "margin-right: 10px; width: 100%;">
                    <label>Заголовок темы</label>
                    <textarea ng-model = "theory.Title" style = "width: 100%;"></textarea>
              </md-input-container>
          </p>
          <p>
              <md-input-container style = "margin-right: 10px; width: 100%;">
                    <label>Теоретический материал</label>
                    <textarea ng-model = "theory.Text" style = "width: 100%;"></textarea>
              </md-input-container>
          </p>
      </form>
  </md-dialog-content>
<md-dialog-actions layout = "row" style="position: absolute; bottom:0; right: 0px;">
      <span flex></span>
        <md-button ng-click="closeDialog(true)">
             ОК
        </md-button>
        <md-button ng-click="closeDialog(false)">
          Отмена
    </md-button>
</md-dialog-actions>
</md-dialog>
