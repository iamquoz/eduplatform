<div style="max-width: 60%; margin-left: auto; margin-right: auto;">
	<md-content class="md-padding" layout="column" style="background-color: #eee;">
		<md-card ng-controller = "viewStats" ng-click = "showPrompt($event)">
				<img src="./img/bgstats.svg">
				<md-card-title>
					<md-card-title-text>
						<span class = "md-headline">Статистика</span>
					</md-card-title-text>	
				</md-card-title>
				<md-card-content>
					<p>Баллы и выполненные задания</p>
				</md-card-content>
			</md-card>
		<md-card ng-controller = "viewTests" ng-click = "showPrompt($event)" >
			<img src="./img/bgtasks.svg">
			<md-card-title>
				<md-card-title-text>
					<span class = "md-headline">Лекции и задания</span>
				</md-card-title-text>	
			</md-card-title>
			<md-card-content>
				<p>Теоретические материалы и задачи, выданные вашим преподавателем</p>
			</md-card-content>
		</md-card>
</md-content>
<p style="margin-bottom: -50px;"><md-button class = "md-primary md-raised" href = "#!/login">Выйти</md-button></p>
</div>
