<md-dialog style = "min-height: 45%;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 flex="flex">Тестирование</h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content class="md-padding" layout = "row" flex = "">
			<md-sidenav md-component-id="left" class = "md-sidenav-left" md-is-locked-open = "true" style="min-height: 100%; width: 25%;">
				<ul>
					<li ng-repeat = "theme in vm.theories"><md-button ng-class="{'md-primary md-raised' : $index == vm.selected}" ng-click = "getData($index)">{{theme | spaceFilter:" ":2}}</md-button></li>
				</ul>
			</md-sidenav>
			<div ng-show = "vm.selected != -1" style="width: 70%; margin-left: 10%;">
				<p>{{vm.textTrivia}}</p>
				<div style="padding-top: 20px; border-style: solid none none none;"></div>
				<p>{{vm.textQuestion[vm.intIndex]}}</p>
				<p ng-hide = "vm.intIndex == 0">Задание с 3 попытками</p>
				<md-input-container style = "width: 100%;">
					<label>Ответ</label>
					<textarea ng-model = "vm.answer" style = "width: 80%;" ng-disabled = "vm.attempts == 3"></textarea>
					<md-dialog-actions layout = "row" style="position: absolute; bottom: 15px; right: 0px;">
						<md-button class="md-primary md-raised" ng-click = "incInd(vm.answer)">
							Следующее задание
						</md-button>
					</md-dialog-actions>
			  </md-input-container>
			<p ng-hide = "vm.attempts == 0" style="text-align: center; width: 100%;">
				<span >Попытки</span>
				<br>
				<span ng-show = "vm.attempts > 2">Правильный ответ: {{vm.actualAnsw}}</span>
				<div layout = "row" flex = "" style="padding-top: 10%; padding-left: 20%;">
					<div style="background-color: red; height: 5px; width: 20%; padding-left: 10%;" ng-show = "vm.attempts > 0"></div>
					<div style="padding-left: 10%;"></div>
					<div style="background-color: red; height: 5px; width: 20%; padding-left: 10%;" ng-show = "vm.attempts > 1"></div>
					<div style="padding-left: 10%;"></div>
					<div style="background-color: red; height: 5px; width: 20%; padding-left: 10%;" ng-show = "vm.attempts > 2"></div>
					
				</div>
			</p>
			</div>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout = "row" style="position: absolute; bottom:0; right: 0px;">
		<span flex></span>
		<md-button ng-click="closeDialog()">
			ОК
		</md-button>
	</md-dialog-actions>
</md-dialog>
